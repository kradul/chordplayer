<!DOCTYPE html>
<html>
<head>
<!-- Jquery libraries -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<!-- MIDI imports -->
<script src="./midi/js/MIDI/AudioDetect.js" type="text/javascript"></script>
<script src="./midi/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
<script src="./midi/js/MIDI/Plugin.js" type="text/javascript"></script>
<script src="./midi/js/MIDI/Player.js" type="text/javascript"></script>
<script src="./midi/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
<script src="./midi/inc/Base64.js" type="text/javascript"></script>
<script src="./midi/inc/base64binary.js" type="text/javascript"></script>

<!-- Chordplayer imports -->
<script src='chordplayer/chordplayer.js' type="text/javascript"></script>
<script src='chordplayer/progression.js' type="text/javascript"></script>
<script src='chordplayer/chordnamer.js' type="text/javascript"></script>
<script src='chordplayer/note.js' type="text/javascript"></script>
<script src='chordplayer/scale.js' type="text/javascript"></script>
<script src='chordplayer/utils.js' type="text/javascript"></script>
<script src='chordplayer/chord.js' type="text/javascript"></script>
<LINK href="chordplayer.css" rel="stylesheet" type="text/css">

</head>
</head>
</head>
</head>
<body>

<div id="title">Chord Player</div>

<div id="button-container">
	<button id="play" disabled="disabled">Play</button>
	<button id="pause">Pause</button>
</div>

<div id="settings-container">
	<div id="settings-title">Settings</div>

	<div id="speed">
		<div class="settings-label">Speed</div>
		<div> 
			<button class="increment-button" slider="period_slider" dir="-1">+</button>
			<div id="period_slider" class="slider"></div>
			<button class="increment-button" slider="period_slider" dir="1" >-</button>
		</div>
	</div>
	<div id="delay">
		<div class="settings-label">Delay</div>
		<div>
			<button class="increment-button" slider="delay_slider" dir="-1">-</button>
			<div id="delay_slider" class="slider"></div>
			<button class="increment-button" slider="delay_slider" dir="1" >+</button>
		</div>
	</div>

	<input type="checkbox" name="root-only" id="root-only-checkbox"> Root Only

  <hr>
  <div>
    <button id="change-key">New Random Key</button>
  </div>
  <div>
    <div class="subtitle">Key</div>
    <input type="radio" value="major" class="key_radio" name="key_radio" checked> Major
    <input type="radio" value="harmonic_minor" class="key_radio" name="key_radio"> Harmonic Minor
    <input type="radio" value="natural_minor" class="key_radio" name="key_radio"> Natural Minor
    <input type="radio" value="melodic_minor" class="key_radio" name="key_radio"> Melodic Minor
  </div>
  <div>
    <div class="subtitle">Chords</div>
    <input type="checkbox" class="chord-checkbox" id="chord-1" value="1" checked> I
    <input type="checkbox" class="chord-checkbox" id="chord-2" value="2"> ii
    <input type="checkbox" class="chord-checkbox" id="chord-3" value="3"> iii
    <input type="checkbox" class="chord-checkbox" id="chord-4" value="4" checked> IV
    <input type="checkbox" class="chord-checkbox" id="chord-5" value="5" checked> V
    <input type="checkbox" class="chord-checkbox" id="chord-6" value="6"> vi
    <input type="checkbox" class="chord-checkbox" id="chord-7" value="7"> vii
  </div>

</div>


</body>
</html>
